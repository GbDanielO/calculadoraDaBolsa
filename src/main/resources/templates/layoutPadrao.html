	<script>
		// Tooltips Initialization
		$(function() {
			$('[rel="tooltip"]').tooltip();
			redimencionar();
		})

		$(window).resize(function() {
			redimencionar();
		});

		function redimencionar() {
			var h = $(window).height();
			h = h - 100;
			$(".div-conteudo").attr('style', "height:" + h + "px !important;");
		}

		function mudarTotalPerPage() {
			var size = $("#totalPage").val();
			$("a.page-link").each(function() {
				var href = $(this).attr('href');
				href = this.href.replace(/size=\d+/, "size=" + size);
				$(this).attr('href', href);
			});
			window.location = $("#primeiraPagina").attr("href");
		}
	</script>
